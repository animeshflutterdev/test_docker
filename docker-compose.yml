services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # MongoDB Atlas connection
      MONGO_URI: mongodb+srv://animeshbanerjeeshbl:jgzP3tFJ9v7WwZch@payrollcluster.o7suv2i.mongodb.net/
      # Render PostgreSQL
      POSTGRES_URI: postgresql://docker_db_7lt9_user:wTGtwmoxyjMUCWvSrnWrP6gTVl2sgG0d@dpg-d5o8rud6ubrc73fc91s0-a/docker_db_7lt9
      # Render Redis
      REDIS_URL: redis://red-d5o8rgfgi27c73ehnejg:6379
      # Production settings
      ENVIRONMENT: production
      LOG_LEVEL: info
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

volumes:
  redis_data:

networks:
  app_network:
    driver: bridge